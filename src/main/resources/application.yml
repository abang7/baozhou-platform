spring:
  application:
    name: baozhou-platform

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/baozhou_platform?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource

# MyBatis-Plus 配置
mybatis-plus:
  configuration:
    # 日志输出，方便调试看SQL
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 主键类型为自增
      id-type: auto
  # Mapper文件位置
  mapper-locations: classpath:mapper/*.xml

# 服务器端口
server:
  port: 8080
